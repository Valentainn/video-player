<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Video PLayer</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./SI_3DS_TheLegendofZeldaOcarinaofTime3D_image1600w.jpg" src="./Tarea.mp4" width="400"></video>
            <div class="player-overlay">
                <h2 class="player-title">Juego al Zelda en lugar de hacer la tarea!</h2>
                <div class="player-action">
                    <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                    <button class="button" hidden id="pause" aria-label="Pausa" title="Pausa"></button>
                    <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
                    <button class="button" id="forward" aria-label="Avansar 10 segundos" title="Avansar 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" value="0" min="0" step="1">
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
